                $ref: '#/components/schemas/ContactMessage'
          description: ''
  /api/gallery/:
    get:
      operationId: gallery_list
      parameters:
      - name: ordering
        required: false
        in: query
        description: Which field to use when ordering the results.
        schema:
          type: string
      - name: page
        required: false
